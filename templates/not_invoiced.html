<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmark Invoice</title>
    <!-- Importing Bootstrap for responsiveness and styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <style>
        /* Light Mode Styles */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .table {
            background-color: #343a40;
            color: white;
        }

        body.dark-mode .table thead {
            background-color: #007bff;
        }

        body.dark-mode .table tbody tr {
            background-color: #495057;
        }

        body.dark-mode .table tbody tr:nth-child(even) {
            background-color: #6c757d;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="{% if dark_mode %}dark-mode{% endif %}">
    <div class="container">
        <h1>Confirm Unmarking Order</h1>
        <p>Please enter your admin password to confirm unmarking this order.</p>

        <form method="POST" action="{{ url_for('not_invoiced', order_id=order.id) }}">
            <div class="mb-3">
                <label for="password" class="form-label">Enter Password:</label>
                <input type="password" name="password" id="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Unmark Order</button>
        </form>
        <a href="{{ url_for('index') }}">Cancel</a>
    </div>
</body>

</html>
