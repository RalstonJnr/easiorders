<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Ensure the bottom logo is responsive */
        .bottom-logo {
            position: absolute;
            right: 100px;
            text-align: right;
        }

        /* Media query to handle small screens */
        @media (max-width: 768px) {
            .bottom-logo {
                position: relative;
                right: 0;
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">
    <div class="container mt-5">
        <h1>Login</h1>
        <img align="-100" width="200px" src="{{ url_for('static', filename='easiorders.png') }}" alt="logo" />

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        <strong>{{ message }}</strong><br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

    <div class="bottom-logo">
        <p><i>Proud Distributor of</i></p>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
